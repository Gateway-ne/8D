<!DOCTYPE html>
<html>
<head>
    <title>8D Audio Converter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: auto; }
        label { display: block; margin-top: 15px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; }
        .messages { margin-top: 20px; color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¶ 8D Audio Converter</h1>
        <form method="POST">
            <label>Input Folder:</label>
            <input type="text" name="input_folder" required>

            <label>Output Folder:</label>
            <input type="text" name="output_folder" required>

            <label>Rotation Speed (default 0.5):</label>
            <input type="number" step="0.1" name="rotation_speed">

            <button type="submit">Convert</button>
        </form>

        <div class="messages">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for msg in messages %}
                  <p>{{ msg }}</p>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
